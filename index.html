<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>School</title>
        <link rel="stylesheet" type="text/css" href="./vendors/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <span>System</span>
              </a>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="desc" placeholder="descrição">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="amount" placeholder="quantidade">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="value" placeholder="valor">
                </div>
                <span id="setBtn" style="display: none">
                    <span id="inputID"></span>
                    <button class="btn btn-default" type="button" onclick="update();">Editar</button>
                    <button class="btn btn-default" type="button" onclick="cancel();">Cancelar</button>
                </span>
                <button id="btnAdd" class="btn btn-default" type="button" onclick="addData();">adicionar</button>
                <button id="cancel" class="btn btn-default" type="button" onclick="cancel();">Cancelar</button>
                <button id="deleteList" class="btn btn-default" type="button" onclick="deleteList();">Deletar lista</button>
            </div>

            <div class="row">
                <span id="errors"></span>
            </div>

            <table id="listTable" class="table"></table>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <h4 class="text-center text-success">Total: <span id="total">$ 0,00</span></h4>
            </div>

        </nav>

        <script type="text/javascript" src="./assets/js/js.js"></script>
    </body>
</html>
